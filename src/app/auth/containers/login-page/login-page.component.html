<div class="auth-page" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="auth-card">
    <mat-progress-bar mode="indeterminate"
      *ngIf="pending$ | async"></mat-progress-bar>

    <mat-card-content>

      <h1 class="mat-h1 title">Login</h1>

      <app-login-form [pending]="pending$ | async"
        (login)="onLogin($event)">
      </app-login-form>
    </mat-card-content>
  </mat-card>
</div>
